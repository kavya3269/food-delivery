<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Our Address</h3>
                <p>Pakwan circle,SG highway, ahemdabad,india</p>
                <h3>Phone</h3>
                <p>+91 2341515625</p>
                <h3>Email</h3>
                <p>support@foodtime.com</p>
            </div>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="POST">
                    <label for="name" >Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="enter your name">

                    <label for="email" >Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="enter email">

                    <label for="message" >Your Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="enter your doubts,complain,etc..."></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
        <p>&copy; 2024 Food Delivery, All Rights Reserved.</p>
</body>
</html>
